<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/responsive.css">

    <!-- owl css  -->

    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">


    <title>Netflix - clone - DIO</title>
</head>

<body>

    <header>
        <div class="container">

            <div class="logo">
                <h2 class="logo">NETFLIX</h2>
            </div>

            <div class="menu">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                    <a href="#">Reveja</a>
                </nav>
            </div>

            <div class="opcoes">
                <i class="fas fa-search"></i>
                <p>INFANTIL</p>
                <i class="fas fa-bell"></i>
                <img src="/img/avatar.jpg" alt="User" class="img-avatar">
            </div>

            
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <!-- sempre que eu digo que um container é display flex apenas o elemento direto que tb fica flexivel -->
            <div class="container">

                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="container-botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="box-filmes"  src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img  class="box-filmes"  src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/4e6c8b993b.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>




</html>
